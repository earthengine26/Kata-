<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata-Kata Hari Ini</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; 
            margin: 0; min-height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            text-align: center;
            background: url('https://images.pexels.com/photos/13790079/pexels-photo-13790079.jpeg');
            background-size: cover; background-position: center;
            color: #ffffff; overflow: hidden; touch-action: none;
        }
        body::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); z-index: 1;
        }
        .container { 
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px); padding: 35px 25px; border-radius: 30px; 
            max-width: 350px; width: 85%; border: 1px solid rgba(255, 255, 255, 0.3); 
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); z-index: 10; position: relative;
        }
        h1 { color: #fbbf24; font-size: 2.2rem; margin: 0 0 10px 0; font-family: 'Fredoka', sans-serif; }
        p { font-size: 1.1rem; margin-bottom: 20px; font-weight: 600; }
        
        textarea {
            width: 100%; height: 120px; border-radius: 15px; border: 2px solid rgba(251, 191, 36, 0.5);
            padding: 15px; box-sizing: border-box; font-family: 'Quicksand', sans-serif;
            font-size: 1rem; margin-bottom: 15px; background: rgba(255, 255, 255, 0.95);
            color: #333; resize: none; outline: none; transition: 0.3s;
        }
        textarea:focus { border-color: #fbbf24; box-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }

        .btn-send { 
            background: #fbbf24; color: #000; padding: 15px 30px; border: none; 
            border-radius: 50px; font-weight: 800; cursor: pointer; 
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.4); width: 100%;
            font-size: 1rem; transition: transform 0.2s;
        }
        .btn-send:active { transform: scale(0.95); }
        
        #status { font-size: 0.9rem; margin-top: 15px; font-weight: 600; display: none; }
        #youtube-player { position: fixed; bottom: -100px; left: -100px; width: 1px; height: 1px; opacity: 0.01; }
    </style>
</head>
<body onmousedown="pop(event)" ontouchstart="pop(event)">

    <div id="youtube-player"></div>

    <div class="container">
        <h1>Kata-Kata Hari Ini?</h1>
        <p>Tulis jawabanmu di bawah ini ‚ú®</p>
        
        <textarea id="jawabanUser" placeholder="Tulis sesuatu yang ingin kamu sampaikan..."></textarea>
        
        <button class="btn-send" onclick="kirimKeTelegram()">Kirim Jawaban üöÄ</button>
        
        <div id="status"></div>
    </div>

    <script>
        // --- KONFIGURASI TELEGRAM ---
        const TOKEN = '7934255962:AAG9zC2Qny6aCj8Euj5m9qODSJ09FXhmXqk';
        const CHAT_ID = '8096373373';

        async function kirimKeTelegram() {
            const teksJawaban = document.getElementById('jawabanUser').value;
            const statusDiv = document.getElementById('status');
            
            if (!teksJawaban.trim()) {
                alert("Jangan dikosongin ya, tulis sesuatu dulu!");
                return;
            }

            statusDiv.style.display = "block";
            statusDiv.style.color = "#fbbf24";
            statusDiv.innerText = "‚è≥ Sedang mengirim...";

            const waktu = new Date().toLocaleString('id-ID');
            const formatPesan = `üì© *Jawaban Baru!*\n\nPertanyaan: Kata-Kata Hari ini?\nJawaban: "${teksJawaban}"\n\nüìÖ Waktu: ${waktu}`;
            
            const url = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: formatPesan,
                        parse_mode: 'Markdown'
                    })
                });

                if (response.ok) {
                    statusDiv.style.color = "#4ade80";
                    statusDiv.innerText = "‚úÖ Berhasil terkirim ke Telegram!";
                    document.getElementById('jawabanUser').value = ""; // Reset kolom
                    
                    // Efek perayaan
                    startConfetti();
                    playMusic();
                } else {
                    throw new Error();
                }
            } catch (err) {
                statusDiv.style.color = "#f87171";
                statusDiv.innerText = "‚ùå Gagal kirim. Coba lagi nanti.";
            }
        }

        // --- MUSIK & PARTIKEL (OPSIONAL) ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: '_N6vSc_mT6I', // Musik Tulus
                playerVars: { 'autoplay': 0, 'playsinline': 1 }
            });
        }

        function playMusic() {
            if (player && typeof player.playVideo === 'function') {
                player.playVideo();
                player.setVolume(100);
            }
        }

        function startConfetti() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#fbbf24', '#ffffff'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#fbbf24', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function pop(e) {
            let x = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
            let y = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);
            const particle = document.createElement('div');
            // Logika partikel sederhana bisa ditambah di sini jika ingin lebih ramai
        }
    </script>
</body>
</html>
